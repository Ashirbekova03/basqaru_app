name: basqary
description: "Basqaru App"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  mask_text_input_formatter: ^2.4.0
  intl: ^0.18.1
  hive: ^2.0.4
  shared_preferences: ^2.0.17
  image_picker: ^1.0.7
  dropdown_button2: ^2.3.9
  dio: ^5.1.1
  fluttertoast: ^8.2.1
  wheel_chooser: ^1.1.2
  carousel_slider: ^4.2.1
  aws_s3_upload: ^1.5.0
  youtube_player_flutter: ^9.0.0
  fl_chart: ^0.67.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/inter/Inter-Black.ttf
        - asset: assets/fonts/inter/Inter-Bold.ttf
        - asset: assets/fonts/inter/Inter-ExtraBold.ttf
        - asset: assets/fonts/inter/Inter-ExtraLight.ttf
        - asset: assets/fonts/inter/Inter-Light.ttf
        - asset: assets/fonts/inter/Inter-Medium.ttf
        - asset: assets/fonts/inter/Inter-Regular.ttf
        - asset: assets/fonts/inter/Inter-SemiBold.ttf
        - asset: assets/fonts/inter/Inter-Thin.ttf
  assets:
    - assets/images/